<div class="row mb-5">
    <div class="col-md-12">
        <h3>{{page_title}}</h3>
        <p *ngIf="!status">Identificate en el foro para comenzar</p>

        <div class="alert alert-success" *ngIf="status=='success'">
            Te has identificado correctamente
        </div>

        <div class="alert alert-danger" *ngIf="status=='error'">
            No te has identificado
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                <div *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El campo email es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                    class="form-control" required />
                <div *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                    El campo contraseña es obligatorio
                </div>
            </div>
            <input type="submit" value="Ingresar" class="btn btn-primary float-right"
                [disabled]="!loginForm.form.valid" />
        </form>
    </div>
</div>
